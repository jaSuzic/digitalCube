<mat-spinner *ngIf="isLoading" class="margin-auto"></mat-spinner>
<div class="form-style" [hidden]="isLoading">
  <mat-card class="login-container mat-elevation-z6">
    <div class="margin-auto">
      <img src="../../../assets/Logo.png" alt="logo" class="margin-auto" />
    </div>
    <form [formGroup]="loginForm">
      <mat-form-field class="form-field-style">
        <input
          matInput
          type="email"
          placeholder="E-Mail"
          required
          email
          formControlName="email"
        />
        <mat-error *ngIf="loginForm.get('email').hasError('required')"
          >Email field cannot be empty.</mat-error
        >
        <mat-error *ngIf="loginForm.get('email').hasError('email')"
          >Please insert valid email address.</mat-error
        >
      </mat-form-field>
      <mat-form-field class="form-field-style">
        <input
          matInput
          type="password"
          placeholder="Password"
          required
          formControlName="password"
        />
        <mat-error *ngIf="loginForm.get('password').hasError('required')"
          >Password field cannot be empty</mat-error
        >
        <mat-error *ngIf="loginForm.get('password').hasError('wrong')"
          >Password or email are wrong</mat-error
        >
      </mat-form-field>
      <br />
      <button
        mat-raised-button
        type="submit"
        color="primary"
        (click)="onLogin()"
      >
        Login
      </button>
    </form>
  </mat-card>
</div>
